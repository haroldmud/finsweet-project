<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style/home.css" />
    <link rel="stylesheet" href="./style/product.css" />
    <link rel="stylesheet" href="./style/aboutUs.css" />
    <link rel="stylesheet" href="./style/pricing.css" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Finsweet | Production</title>
  </head>
  <body>
    <section class="introduc-section">
      <header class="flex justify-center pt-2">
        <div class="w-5/6 flex justify-between">
          <h2 class="font-bold text-2xl">{finsweet</h2>
          <nav class="w-fit flex gap-4">
            <div class="mt-1 flex gap-4">
              <a class="hover:underline hover:underline-offset-2" href="#"
                >Home</a
              >
              <a class="hover:underline hover:underline-offset-2" href="#"
                >Product</a
              >
              <a class="hover:underline hover:underline-offset-2" href="#"
                >Pricing</a
              >
              <a class="hover:underline hover:underline-offset-2" href="#"
                >About Us</a
              >
              <a class="hover:underline hover:underline-offset-2" href="#"
                >Blog</a
              >
              <a class="hover:underline hover:underline-offset-2 mr-4" href="#"
                >Contact</a
              >
            </div>
            <button
              class="bg-black hover:bg-blue-500 text-white text-xs hover:font-bold font-semibold rounded-lg py-2 px-4"
            >
              Free trial
            </button>
          </nav>
        </div>
      </header>
      <section class="pricing">
        <div class="flex justify-center gap-8">
          <div class="mt-20 w-1/3 flex flex-col gap-4 pt-8">
            <h1 class="text-4xl font-bold text-center">Get in touch with us</h1>
          </div>
        </div>
      </section>

      <section class="questions flex justify-center">
        <section
          class="questions__content mt-12 flex justify-around w-5/6 rounded-2xl py-12"
        >
          <div class="w-full ml-12">
            <h2 class="font-bold text-3xl mb-4">Drop us a message</h2>
            <p>We will get back to you as soon as possible.</p>
            <div class="flex flex-col gap-4 mt-12">
              <div class="flex gap-4">
                <input
                  class="pl-8 rounded-xl w-56 h-12"
                  placeholder="Full Name"
                  type="text"
                />
                <input
                  class="pl-8 rounded-xl w-56 h-12"
                  placeholder="Company Name"
                  type="text"
                />
              </div>
              <input
                class="w-full h-12 pl-8 rounded-xl"
                placeholder="Work Email"
                type="text"
              />
              <input
                class="w-full h-12 pl-8 rounded-xl"
                placeholder="Subject"
                type="text"
              />
              <input
                class="w-full h-32 pl-8 rounded-xl"
                placeholder="Message"
                type="text"
              />
              <button
                class="bg-black hover:bg-blue-500 text-white text-xs hover:font-bold font-semibold rounded-lg py-2 px-4"
              >
                Send
              </button>
            </div>
          </div>
          <div class="ml-32 mt-32 w-4/5 ml-40 mr-12 flex flex-col gap-12">
            <div class="flex gap-4">
              <div>
                <img width="42" src="./icons/pricing/Icon.png" alt="icon" />
              </div>
              <div>
                <h3 class="text-xl font-bold">+ 1800 145 276</h3>
                <p class="ml-2 text-xs">Free Support</p>
              </div>
            </div>
            <div class="flex gap-4">
              <div>
                <img width="42" src="./icons/pricing/Icon (1).png" alt="icon" />
              </div>
              <div>
                <h3 class="text-xl font-bold">finsweet@gmail.com6</h3>
                <p class="ml-2 text-xs">Help Email support</p>
              </div>
            </div>
            <div class="flex gap-4">
              <div>
                <img width="42" src="./icons/pricing/Icon (2).png" alt="icon" />
              </div>
              <div>
                <h3 class="text-xl font-bold">sales@finsweet.com</h3>
                <p class="ml-2 text-xs">Sales Enquiry</p>
              </div>
            </div>
          </div>
        </section>
      </section>
    </section>
  </body>
</html>
